<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Online Bust Ticket booking System</title>
<link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    body {
           background: linear-gradient(to right, #00c6ff, #0072ff);
           font-family: 'Arial', sans-serif;
       }
   .navbar {
       background: rgba(255, 255, 255, 0.2);
       box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
       backdrop-filter: blur(5px);
       -webkit-backdrop-filter: blur(5px);
   }
</style>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
               <h2>Online Bust Ticket booking System</h2>
            </div>
        </div>
    </nav>

    <br><br><br><br><br><br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                  <div class="alert alert-info">You've successfully registered
                        to our awesome app!</div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" 
                             th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName"> 
                           First Name </label>
                        <input id="firstName" class="form-control" 
                                 th:field="*{name}" required
                            autofocus="autofocus" />
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="email"> Email 
                         </label> <input id="email" class="form-control"
                            th:field="*{email_id}" required autofocus="autofocus" 
                                />
                    </div>
                    
                    

                    <div class="form-group">
                        <label class="control-label" for="password"> 
                           Password </label> <input id="password"
                            class="form-control" type="password" 
                          th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="role"> 
                           Role </label> <select id="role" th:field="*{role}" class="form-control form-control-lg">
													<option value="USER">USER</option>
													<option value="ADMIN">ADMIN</option>
												</select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                          Register</button>
                        <span>Already registered? <a href="/" 
                  th:href="@{/login}">Login
                                here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
