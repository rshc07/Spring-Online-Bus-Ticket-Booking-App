<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Online Bus Ticket Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
        }
         .navbar {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        }

         .anchor {
             margin: 6px;
             background-color: #d9edf7;
             border-color: #d9edf7;
         }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1>Online Bus Ticket Booking System Feedback</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h4> Hi, Welcome <span th:text="*{userDetails}"></span> </h4>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/dashboard}" class="btn anchor" style="margin-left:600px">
                            <i class="fa fa-arrow-circle-o-left"></i> Dashboard
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/logout}" class="btn anchor" style="margin-left:500px">
                            <i class="fa fa-arrow-circle-o-left"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>

<div class="container">
    <div th:if="${param.success}">
        <div class="alert alert-info">Your Feedback has been recorded.</div>
    </div>
    <form th:action="@{/feedback}" method="post" th:object="${feedback}">
        <div class="form-group" style="width: 21%;">
            <label class="control-label" for="name">Name</label>
            <input id="name" class="form-control" th:field="*{name}" required readonly="readonly" autofocus="autofocus" />
        </div>
        <div class="form-group" style="width: 21%;">
            <label class="control-label" for="emailId">Email</label>
            <input id="emailId" class="form-control" th:field="*{emailId}" required readonly="readonly" autofocus="autofocus" />
        </div>
        <div class="form-group" style="width: 21%;">
            <label class="control-label" for="rating">Rating (Out of 10)</label>
            <input id="rating" class="form-control" th:field="*{rating}" required autofocus="autofocus" />
        </div>
        <div class="form-group" style="width: 21%;">
            <label class="control-label" for="comments">Comment</label>
            <textarea id="comments" class="form-control" th:field="*{comments}" required autofocus="autofocus"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="margin-top:25px;">Submit</button>
        </div>
    </form>
</div>
</body>

</html>
